<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कैलकुलेटर</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>कैलकुलेटर</h2>
    <label for="value">वैल्यू दर्ज करें:</label>
    <input type="number" id="value" placeholder="वैल्यू दर्ज करें">

    <div class="result">
        <p>मुद्रांक शुल्क <span id="stampDuty"></span></p>
        <p>ब्लाक शुल्क <span id="blockFee"></span></p>
        <p>उपकर <span id="surcharge"></span></p>
        <p><strong>योग (eStamp): <span id="totalSum"></span></strong></p>
        <p class="highlight">Registration 4%: <span id="registrationFee"></span></p>
    </div>
</div>

<script>
    document.getElementById('value').addEventListener('input', function() {
        const value = parseFloat(this.value);
        if (!isNaN(value)) {
            // मुद्रांक शुल्क 2%
            const stampDuty = value * 0.02;

            // ब्लाक शुल्क 0
            const blockFee = 0;

            // उपकर 0
            const surcharge = 0;

            // योग (eStamp)
            const totalSum = stampDuty + blockFee + surcharge;

            // Registration 4% (उपयोगकर्ता द्वारा दर्ज किए गए मान का 4%)
            const registrationFee = value * 0.04;

            // परिणाम दिखाएं
            document.getElementById('stampDuty').textContent = stampDuty.toFixed(2);
            document.getElementById('blockFee').textContent = blockFee.toFixed(2);
            document.getElementById('surcharge').textContent = surcharge.toFixed(2);
            document.getElementById('totalSum').textContent = totalSum.toFixed(2);
            document.getElementById('registrationFee').textContent = registrationFee.toFixed(2);
        } else {
            // अगर वैल्यू नहीं दर्ज की गई है, तो सभी फ़ील्ड्स खाली करें
            document.getElementById('stampDuty').textContent = '';
            document.getElementById('blockFee').textContent = '';
            document.getElementById('surcharge').textContent = '';
            document.getElementById('totalSum').textContent = '';
            document.getElementById('registrationFee').textContent = '';
        }
    });
</script>

</body>
</html>
